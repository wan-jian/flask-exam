<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <table border="1" width="80%">
    <thead>
      <td>课程</td>
      <td>姓名</td>
      <td>成绩</td>
    </thead>
    <tbody>
    {% for score in scores %}
      <tr>
        <td>{{ score['课程'] }}</td>
        <td>{{ score['姓名'] }}</td>
        <td>{{ score['成绩'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</body>
</html>
